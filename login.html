<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
    }

    .login-box {
      width: 90%;
      max-width: 420px;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fafafa;
    }

    .login-box button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3895d3;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #2f82bb;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <input id="loginId" placeholder="User ID">
    <input id="loginPass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase & Login Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>

</body>
</html>
