<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fee Payment</title>

<style>
body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: #f2f5f9; color: #333; }
.container { max-width: 480px; margin: auto; padding: 16px; }

h1, h2, h3 { text-align: center; margin: 12px 0 18px; font-weight: 700; color: #2c3e50; }

table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
th, td { padding: 12px; text-align: left; vertical-align: middle; border: 1px solid #d0d7e2; }
th { background: #2196f3; color: white; font-weight: 600; }

/* Amount input */
.amount-box { display: flex; align-items: center; gap: 8px; }
.amount-box input {
  width: 90px; height: 34px; padding: 4px 8px;
  border-radius: 6px; border: 1px solid #bbb; font-size: 14px;
}
.save-btn {
  background: #1e88e5; color: white; border: none;
  width: 38px; height: 34px; border-radius: 6px; font-size: 18px;
  cursor: pointer;
}

/* Mark buttons */
.cell-mark { display: flex; gap: 6px; justify-content: center; align-items: center;}
.btn-green, .btn-red {
  width: 40px; height: 34px; font-size: 18px;
  color: white; border-radius: 6px; border: none; cursor: pointer;
}
.btn-green { background: #27ae60; }
.btn-red { background: #e74c3c; }

/* Status */
.cell-status {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: flex-start;
}
.status-tag {
  color: white; font-weight: 600; padding: 6px 14px;
  border-radius: 6px; width: fit-content; font-size: 14px;
}
.paid { background: #2ecc71; }
.due { background: #e74c3c; }

/* WhatsApp button */
.wa-button {
  background: #eef6ff; border: none;
  padding: 6px; border-radius: 6px;
  cursor: pointer;
}
.wa-icon { width: 30px; height: 30px; }

</style>
</head>

<body>
  <div class="container">

    <h2 id="studentID">Student ID</h2>
    <h3 id="studentTitle">Fee Payment</h3>
    <h3 id="yearTitle"></h3>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Amount</th>
          <th>Mark</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="paymentTable"></tbody>
    </table>

  </div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>
<script type="module" src="fee_payment.js"></script>

</body>
</html>
